<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Joke Machine | Brandon Taylor</title>
</head>
<body>
    
    <section id="container">
        <h1 class="honk"> JOKE MACHINE</h1>
        <div id="text-container">
            <h1 id="joke-setup"></h1>
            <h2 id="joke-punchline"></h2>
        </div>
        <div id="likesBtnContainer">
            <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
            <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
        <button id="next-jokeBtn" class="honk">Next Joke</button>

    </section>

    <script src="jokemachine.js"></script>
</body>
</html>
